    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>

    <body>
        <table border="1">
            <tr>
                <td>col 1</td>
                <td>col 2</td>
                <td>col 3</td>
            </tr>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1  Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 cell 2</td>
                <td>Row 2  Cell 3</td>
                
            </tr>
            <tr>
                <td colspan="3">Row 3 cell 1</td>
            </tr>
        </table>

    </body>

    </html>
